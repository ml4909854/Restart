<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navbar</title>
</head>
<style>
   body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }

.nav{
    background-color:gray;
    padding: 10px;

}
ul{
    margin: 0;
    padding: 0;
}
li{
    list-style: none;
    display: inline-block;
    padding-left: 30px;
}
.container{
   display: flex;
   justify-content: center;
   align-items: center;
   width: 100%;
   height: 800px;
   font-size: 40px;
}
</style>
<body>
    <div class="nav">
        <ul>
             <li>Home</li>
         <li>About</li>
         <li>Contact</li>
         <li>News</li>
        </ul>
    </div>
    <div class="container">
        <h1>Hello world !</h1>
    </div>
</body>
</html>
