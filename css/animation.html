<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    div {
      position: relative;   /* IMPORTANT */
      background-color: red;
      width: 100px;
      height: 100px;
      animation: myAnimation 4s linear 1s infinite alternate;
    }

    @keyframes myAnimation {
      0% {
        background-color: red;
        left: 0;
        top: 0;
      }
      25% {
        background-color: purple;
        left: 1200px;
        top: 0;
      }
      50% {
        background-color: blue;
        left: 1200px;
        top: 400px;
      }
      75% {
        background-color: yellow;
        left: 0;
        top: 400px;
      }
      100% {
        background-color: orange;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
